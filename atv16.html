<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA
    let ano = Number(prompt("escreva um ano"));
    
    //PROCESSAMENTO
    let resultado = "";
    if (Number.isInteger(ano / 4)) {
        resultado = "ano bissexto";
    } else {
        resultado = "esse ano não é bissexto";
    }
    //SAÍDA
    alert(resultado);
</script>
