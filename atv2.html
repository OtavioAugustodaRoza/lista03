<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const a=Number(prompt("escreva o número 1"));
    const b=Number(prompt("escreva o número 2"));
    const c=Number(prompt("escreva o número 3"));
    //PROCESSAMENTO
    let numeroMaisgrande= 0;
    let numeroDoMeio= 0;
    let ultimoNumero= 0;
    if (a > b && a > c) {
        numeroMaisgrande = a;
        if (b > c) {
            numeroDoMeio = b;
            ultimoNumero = c;
        } else {
            numeroDoMeio = c;
            ultimoNumero = b;
        }
    } 
    if (b > a && b > c) {
        numeroMaisgrande = b;
        if (a > c) {
            numeroDoMeio = a;
            ultimoNumero = c;
        } else {
            numeroDoMeio = c;
            ultimoNumero = a;
        }
    } 
    if (c > b && c > a) {
        numeroMaisgrande = c;
        if (b > a) {
            numeroDoMeio = b;
            ultimoNumero = a;
        } else {
            numeroDoMeio = a;
            ultimoNumero = b;
        }
    }
    //SAÍDA
    alert(`${numeroMaisgrande} ${numeroDoMeio} ${ultimoNumero}`);
</script>
