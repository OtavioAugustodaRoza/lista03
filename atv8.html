<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
let ladoA=Number(prompt('escreva o valor do primeiro lado:'));
let ladoB=Number(prompt('escreva o valor do segundo lado:'));
let ladoC=Number(prompt('escreva o valor do terceiro lado:'));
    
    //PROCESSAMENTO
if ( ladoA+ladoB>ladoC && ladoA===ladoB && ladoA===ladoC) {
    alert('É um triângulo e ele é equilátero ');
}else if (ladoA+ladoB>ladoC && ladoA!==ladoB && ladoA!==ladoC && ladoB!==ladoC) {
    alert('É um triângulo e ele é escaleno.');
}else if (ladoA+ladoB>ladoC && ladoA===ladoB || ladoA===ladoC || ladoB===ladoC) {
    alert('É um triângulo e ele é Isósceles.');
}else{
    alert('não é um triângulo.');
}
    //SAÍDA

</script>
