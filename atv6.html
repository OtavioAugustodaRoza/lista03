<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let numero = parseInt(prompt("escreva um número menor que 1000:"));
    //PROCESSAMENTO
if (numero >= 1000 || numero < 0) {
  alert("Número inválido. Digite um número entre 0 e 999.");
} else {
  let centenas = Math.floor(numero / 100);
  let dezenas = Math.floor((numero % 100) / 10);
  let unidades = numero % 10;

  if (centenas > 0 && dezenas > 0 && unidades > 0) {
    alert(`${numero} = ${centenas} centenas, ${dezenas} dezenas e ${unidades} unidades`);
  } else if (centenas > 0 && dezenas > 0) {
    alert(`${numero} = ${centenas} centenas e ${dezenas} dezenas`);
  } else if (centenas > 0 && unidades > 0) {
    alert(`${numero} = ${centenas} centenas e ${unidades} unidades`);
  } else if (dezenas > 0 && unidades > 0) {
    alert(`${numero} = ${dezenas} dezenas e ${unidades} unidades`);
  } else if (centenas > 0) {
    alert(`${numero} = ${centenas} centenas`);
  } else if (dezenas > 0) {
    alert(`${numero} = ${dezenas} dezenas`);
  } else if (unidades > 0) {
    alert(`${numero} = ${unidades} unidades`);
  } else {
    alert(`${numero} = 0 unidades`);
  }
}
    //SAÍDA

</script>
