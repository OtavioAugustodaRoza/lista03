<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt("Escreva sua nota?"));
    
    //PROCESSAMENTO
    let conceito = ""
    if (nota >= 9) {
        conceito = "A"
        alert(`Você está no conceito ${conceito}`);
    } else if (nota >= 8) {
        conceito = "B"
        alert(`Você está no conceito ${conceito}`);
    } else if (nota >= 7) {
        conceito = "C"
        alert(`Você está no conceito ${conceito}`);
    } else if (nota >= 6) {
        conceito = "D"
        alert(`Você está no conceito ${conceito}`);
    } else if (nota >= 0) {
        conceito = "E"
        alert(`Você está no conceito ${conceito}`);
    } else {
        alert("Nota inválida");
    }
    
    //SAÍDA
    
</script>
