<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
let num1= parseFloat(prompt('Digite o primeiro número:'));
let num2= parseFloat(prompt('Digite o segundo número:'));
let operacao= prompt('Qual operação você quer fazer? ( + , - , * , / )');
let resultado;
    //PROCESSAMENTO
    if (operacao === "+") {
    resultado = num1 + num2;
} else if (operacao === "-") {
    resultado = num1 - num2;
} else if (operacao === "*") {
    resultado = num1 * num2;
} else if (operacao === "/") {
    resultado = num1 / num2;
} else {
    alert("Operação inválida.");
}
let parOuImpar="";
if (resultado % 2 === 0) {
    parOuImpar = "par";
} else {
    parOuImpar = "ímpar";
}
let positivoOuNegativo;
if (resultado >= 0) {
    positivoOuNegativo = "positivo";
} else {
    positivoOuNegativo = "negativo";
} 
 let inteiroOuDecimal;
 if (Number.isInteger(resultado)) {
    inteiroOuDecimal = "inteiro";
} else {
    inteiroOuDecimal = "decimal";
}
    //SAÍDA
    alert(`O resultado da operação é ${resultado}.
Esse número é ${parOuImpar}, ${positivoOuNegativo} e ${inteiroOuDecimal}.`);


</script>
